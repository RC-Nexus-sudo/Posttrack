<!DOCTYPE html>
<html lang="fr" class="bg-slate-950 h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGC - Administration des Accès</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-full flex flex-col p-6 md:p-8 font-sans overflow-hidden"> <!-- overflow-hidden ici est vital -->

    <!-- Header Admin -->
    <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 pb-6 border-b border-slate-800 flex-shrink-0">
        <div>
            <div class="flex items-center gap-2 mb-1">
                <span class="bg-blue-500/10 text-blue-400 text-[10px] font-bold px-2 py-0.5 rounded uppercase tracking-tighter border border-blue-500/20">
                    Système de sécurité
                </span>
            </div>
            <h1 class="text-3xl font-extrabold text-white tracking-tight">Registre des Habilitations</h1>
            <p class="text-slate-400 text-sm font-medium opacity-80 mt-1 italic">
                Contrôle d'accès et gestion des privilèges des agents
            </p>
        </div>
        <div class="mt-4 md:mt-0">
            <a href="index.html" class="bg-slate-800 text-slate-300 px-6 py-2 rounded-xl hover:bg-slate-700 transition flex items-center gap-2 text-sm font-bold">
                <i class="fa-solid fa-arrow-left"></i> Retour à l'Application
            </a>
        </div>
        <button onclick="AdminApp.logout()" class="flex items-center gap-2 bg-red-500/10 text-red-500 px-4 py-2 rounded-xl border border-red-500/20 hover:bg-red-500 hover:text-white transition font-bold text-xs">
            <i class="fa-solid fa-power-off"></i> Déconnexion
        </button>
    </header>

    <!-- Zone principale : Scrollable, ne doit pas être masquée par la console -->
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 flex-1 min-h-0"> <!-- min-h-0 permet le scroll interne -->
        
        <!-- Formulaire d'Habilitation -->
        <section class="bg-white rounded-3xl p-6 shadow-2xl overflow-y-auto h-fit lg:max-h-full">
            <h3 class="text-xl font-bold text-slate-800 mb-6 flex items-center gap-2">
                <i class="fa-solid fa-user-shield text-blue-600"></i> Enregistrer un Agent
            </h3>
            <div class="space-y-4">
                <!-- Tes champs de formulaire (adm-uid, adm-prenom, etc.) -->
                <div>
                    <label class="text-[10px] font-bold uppercase text-slate-500 ml-1">Référence Système (Auto)</label>
                    <input type="text" id="adm-uid" placeholder="Généré automatiquement" readonly 
                       class="w-full p-3 bg-slate-100 border rounded-xl text-xs text-slate-500 cursor-not-allowed">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="adm-prenom" placeholder="Prénom" class="w-full p-3 bg-slate-50 border rounded-xl text-sm">
                    <input type="text" id="adm-nom" placeholder="Nom" class="w-full p-3 bg-slate-50 border rounded-xl text-sm">
                </div>
                <input type="email" id="adm-email" placeholder="Email institutionnel" class="w-full p-3 bg-slate-50 border rounded-xl text-sm">
                <input type="text" id="adm-service" placeholder="Service / Département" class="w-full p-3 bg-slate-50 border rounded-xl text-sm">
                <select id="adm-role" class="w-full p-3 bg-slate-50 border rounded-xl text-sm">
                    <option value="agent">Agent Standard</option>
                    <option value="admin">Administrateur</option>
                </select>
                <button onclick="AdminApp.saveUser()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200 mt-4">
                    Autoriser l'accès
                </button>
            </div>
        </section>

        <!-- Registre des Accès Actifs -->
        <section class="lg:col-span-2 flex flex-col min-h-0">
            <h3 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
                <i class="fa-solid fa-list-check text-emerald-500"></i> Registre des Habilitations
            </h3>
            <div id="users-registry" class="space-y-3 overflow-y-auto pr-2 scrollbar-thin">
                <!-- Les cartes agents s'injectent ici -->
                <div class="text-slate-500">Chargement...</div>
            </div>
        </section>
    </main>

    <!-- Console de Debug (Fixée en bas, ne réduit pas l'espace du main) -->
    <footer id="admin-logs" class="mt-6 flex-shrink-0 bg-black rounded-2xl p-4 h-28 overflow-y-auto text-[10px] font-mono text-emerald-500 border border-slate-800">
        <div>[SYSTEM] Console d'administration prête.</div>
    </header>

    <!-- Firebase Compat -->
    <script src="lib/firebase-app-compat.js"></script>
    <script src="lib/firebase-firestore-compat.js"></script>
    <script src="lib/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/admin-logic.js"></script>
</body>
</html>
